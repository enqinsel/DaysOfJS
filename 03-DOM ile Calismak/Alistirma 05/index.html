<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>To do list</title>
    <style>
        .divStyle {
            display: inline;
            margin-left: 50px;
        }
    </style>
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col">
                <h1 id="h11" class="display-4 text-center text-primary mt-3">To Do List</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <div class="input-group mb-3">
                    <input type="text" id="veri" value="" class="form-control" placeholder="Write something..."
                        aria-label="Write something..." aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" onclick="todolist" type="button"
                            id="button-addon2">Add</button>
                    </div>

                </div>

            </div>
        </div>
        <div class="row">
            <ul class="list-group list-group-flush" id="ul">

            </ul>
        </div>
    </div>




    <script src="./app.js"></script>



</body>

</html>
